<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="Oasis">
    <meta name="description" content="Oasis is the new site to browse the internet, with many apps and games built in.">
    <meta name="keywords" content="proxy,anonymous,games,free,apps,app,proxies,web proxies,web proxy,incognito,site,proxy sites,proxy site,proxied">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">

    <title>Oasis</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="cm">
            <button class="option" onclick="closeCurrentTab();closep();">Close Tab</butto>
            <button class="option" onclick="document.getElementById('newTab').click();closep();">Add Tab</button>
            <button class="option" onclick="goTo('games');closep();">Games</button>
            <button class="option" onclick="goTo('settings');closep();">Settings</button>
        </div>
        <div id="start">
            <div id="loadText">Loading...</div>
            <div id="line"></div>
        </div>
        <div id="specialFrames">
            <div id="back" style="display:none;position:fixed;z-index:1000;background:rgba(0,0,0,0.5);backdrop-filter:blur(20px);left:0;top:0;width:100%;height:100vh;" onclick="closePane()"></div>
            <div id="games" class="pane">
                <div class="txt" id="gameList">
                    <h5>We have a collection of games, just click on the one you wish to play!</h5>
                </div>
            </div>
            <div id="settings" class="pane">
                <div class="txt">
                    <a href="javascript:closeCurrentTab();closePane();">Close current Tab</a>
		    <br />
		    <a href="javascript:cloak();">Cloak Tab</a>
                </div>
            </div>
        </div>
        <main id="main">
            <div id="pageBar">
                <div id="newTabPart">
                    <div class="item newTabBtn" id="newTab" style="margin: 0 !important;" title="New Tab...">+</div>
                    <div class="item newTabBtn" id="setting" title="Settings" onclick="goTo('settings')">‚öôÔ∏è</div>
                    <div class="item newTabBtn" id="game" title="Games" onclick="goTo('games')">üéÆ</div>
                </div>
                <div id="tabs">
                    <div style="height:210px;width:210px;"></div>
                    <div class="tab auto" title="Tab" onclick="go(0)">üß≠</div>
                </div>
            </div>
            <div id="newPage" class="page" style="overflow:hidden;">
                <div id="newPageText">
                    Welcome to Oasis
                    <br />
                    <p>
                        To start, input a website by typing here and hitting enter. Right click to close a tab see more options.
                    </p>
                </div>
                <div id="newPageInput">
                    <form id="proxyInp">
                        <input type="text" id="newPageInputText" placeholder="Enter a website" />
                    </form>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
        <script src="uv/uv.bundle.js"></script>
	<script src="uv/uv.config.js"></script>
        
    </body>
</html>
